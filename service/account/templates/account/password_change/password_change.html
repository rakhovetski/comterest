{% extends "search/base.html" %}

{% block title %}Password Change{% endblock %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        <input name="old_password" placeholder="Old Password" type="password" required="true">
        <input name="new_password1" placeholder="New Password" type="password" required="true">
        <input name="new_password2" placeholder="Repeat Password" type="password" required="true">

        {% for field in form %}
            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
        {% endfor %}
        <button type="submit">Update Password</button>
    </form>


{% endblock %}
