{% extends "search/base.html" %}

{% block title %}Password Change{% endblock %}


{% block content %}
<div class="col-md-6 offset-md-3">
    <form method="post">
        </br>
        {% csrf_token %}
        <div class="mb-3">
        <input name="old_password" class="form-control" placeholder="Old Password" type="password" required="true">
        </div>
        <div class="mb-3">
        <input name="new_password1" class="form-control" placeholder="New Password" type="password" required="true">
        </div>
        <div class="mb-3">
        <input name="new_password2" class="form-control" placeholder="Repeat Password" type="password" required="true">
        </div>

        {% for field in form %}
            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
        {% endfor %}
        <div class="mb-3">
        <button type="submit" class="btn btn-dark">Update Password</button>
        </div>
    </form>
</div>

{% endblock %}
